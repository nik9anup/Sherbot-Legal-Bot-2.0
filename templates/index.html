<!DOCTYPE html>
<html>
<head>
    <title>Question and Answer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ask a Question</h1>
    <form action="/submit" method="post">
        <input type="text" name="user_question">
        <input type="submit" value="Ask">
    </form>
    {% if user_question %}
        <h2>Your Question:</h2>
        <p>{{ user_question }}</p>
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
